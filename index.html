<script>

$(window).keydown(function(evt){
  console.log(evt.key)
  if (evt.ctrlKey) {
    if (evt.key == "a") { // 'A' or 'a'
    alert('你使用按建 Ctrl+a');
    $("#ant").removeClass("hidden");
    $("#obt").addClass("hidden");
    }
  }
    if (evt.ctrlKey) {

    alert('你使用按建 Ctrl+s');

    }
